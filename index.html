<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>">

    <title>SCROLL ‚Äî Casual Scrolling for the Weary Traveler</title>
    
    <!-- Preconnect to improve font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700;900&family=Space+Mono:wght@400;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preconnect to Wikipedia API -->
    <link rel="dns-prefetch" href="https://en.wikipedia.org">
    
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --accent: #CCFF00;
            --gray: #666666;
            --light-gray: #CCCCCC;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* Grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 0 60px 0;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 32px;
            background: var(--black);
            z-index: 100;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: var(--accent);
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .stats {
            font-family: 'Space Mono', monospace;
            font-size: 0.85em;
            color: var(--light-gray);
            letter-spacing: 0.05em;
        }

        .stats span {
            color: var(--accent);
            font-weight: 700;
        }

        .favorites-btn {
            background: none;
            border: 2px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            padding: 8px 16px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        .favorites-btn:hover {
            background: var(--accent);
            color: var(--black);
            transform: translateY(-2px);
        }

        /* POST CARDS */
        .post {
            background: var(--black);
            border: 2px solid var(--border);
            margin-bottom: 40px;
            position: relative;
            overflow: visible;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:nth-child(1) { animation-delay: 0.1s; }
        .post:nth-child(2) { animation-delay: 0.2s; }
        .post:nth-child(3) { animation-delay: 0.3s; }
        .post:nth-child(4) { animation-delay: 0.4s; }
        .post:nth-child(5) { animation-delay: 0.5s; }

        /* Asymmetric layouts */
        .post:nth-child(odd) {
            margin-left: 40px;
            margin-right: 0;
        }

        .post:nth-child(even) {
            margin-left: 0;
            margin-right: 40px;
        }

        .post-inner {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 0;
        }

        .post:nth-child(even) .post-inner {
            grid-template-columns: 1fr 200px;
        }

        .post-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-right: 2px solid var(--border);
        }

        .post:nth-child(even) .post-image-container {
            border-right: none;
            border-left: 2px solid var(--border);
            order: 2;
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .post:hover .post-image {
            transform: scale(1.1);
        }

        .post-body {
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post:nth-child(even) .post-body {
            order: 1;
        }

        /* Category indicators */
        .category-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 16px;
            font-weight: 700;
            display: inline-block;
        }

        .post.fact .category-tag { 
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
        }
        .post.person .category-tag { 
            color: #FF006E;
            border-bottom: 2px solid #FF006E;
            padding-bottom: 4px;
        }
        .post.history .category-tag { 
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 4px;
        }
        .post.science .category-tag { 
            color: #00F5FF;
            border-bottom: 2px solid #00F5FF;
            padding-bottom: 4px;
        }

        .post-content {
            font-size: 1.05em;
            line-height: 1.7;
            margin-bottom: 24px;
            color: var(--light-gray);
            font-weight: 400;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 16px;
            margin-top: auto;
        }

        .topic-link {
            font-family: 'Crimson Pro', serif;
            color: var(--white);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            transition: color 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .topic-link:hover {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .post-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: var(--black);
            border: 1px solid var(--border);
            color: var(--white);
            cursor: pointer;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-btn:hover {
            transform: scale(1.15) rotate(5deg);
            border-color: var(--accent);
        }

        .action-btn.favorited {
            background: #FF006E;
            border-color: #FF006E;
        }

        /* NEWS BREAK POSTS */
        .news-post {
            background: var(--accent);
            color: var(--black);
            padding: 80px 60px;
            margin: 60px 0;
            border: none;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .news-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        .news-post:hover {
            background: var(--white);
        }

        .news-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .news-headline {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5em;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .news-source {
            font-family: 'Space Mono', monospace;
            font-size: 0.85em;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        /* LOADING STATES */
        .skeleton-post {
            border: 2px solid var(--border);
            margin-bottom: 40px;
            margin-left: 40px;
        }

        .skeleton-post:nth-child(even) {
            margin-left: 0;
            margin-right: 40px;
        }

        .skeleton-inner {
            display: grid;
            grid-template-columns: 200px 1fr;
            height: 200px;
        }

        .skeleton-image {
            background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-right: 2px solid var(--border);
        }

        .skeleton-content {
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .skeleton-line {
            height: 12px;
            background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .skeleton-line.short {
            width: 40%;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85em;
            color: var(--gray);
            letter-spacing: 0.1em;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: var(--black);
            padding: 16px 32px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9em;
            font-weight: 700;
            letter-spacing: 0.05em;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--black);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* COUNTER BADGE */
        .counter {
            background: var(--accent);
            color: var(--black);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.7em;
            font-weight: 700;
            margin-left: 8px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .container {
                padding: 100px 20px 40px 20px;
            }

            .header {
                padding: 16px 20px;
            }

            .logo {
                font-size: 1.8em;
            }

            .post,
            .post:nth-child(odd),
            .post:nth-child(even),
            .skeleton-post,
            .skeleton-post:nth-child(even) {
                margin-left: 0;
                margin-right: 0;
            }

            .post-inner,
            .post:nth-child(even) .post-inner,
            .skeleton-inner {
                grid-template-columns: 1fr;
            }

            .post-image-container {
                width: 100%;
                height: 250px;
                border-right: none;
                border-bottom: 2px solid var(--border);
            }

            .post:nth-child(even) .post-image-container {
                border-left: none;
                border-bottom: 2px solid var(--border);
                order: 1;
            }

            .post-body,
            .post:nth-child(even) .post-body {
                order: 2;
                padding: 24px;
            }

            .news-post {
                padding: 60px 32px;
            }

            .news-headline {
                font-size: 1.8em;
            }

            .header-right {
                gap: 16px;
            }

            .favorites-btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }

        @media (max-width: 500px) {
            .logo {
                font-size: 1.4em;
            }

            .stats {
                font-size: 0.7em;
            }

            .post-content {
                font-size: 0.95em;
            }

            .topic-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SCROLL</div>
        <div class="header-right">
            <div class="stats">
                <span id="postCount">0</span> LEARNED
            </div>
            <button class="favorites-btn" onclick="showFavorites()">
                ‚ù§Ô∏é <span class="counter" id="favCount">0</span>
            </button>
        </div>
    </div>

    <div class="container" id="content">
        <!-- Skeleton loaders -->
        <div class="skeleton-post">
            <div class="skeleton-inner">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>
        <div class="skeleton-post">
            <div class="skeleton-inner">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">LOADING MORE...</div>
    <div class="toast" id="toast"></div>

    <script>
        const RANDOM_API = 'https://en.wikipedia.org/api/rest_v1/page/random/summary';
        
        let postCount = 0;
        let loading = false;
        let articlesLoaded = 0;
        let favorites = JSON.parse(localStorage.getItem('scrollFavorites') || '[]');

        document.getElementById('favCount').textContent = favorites.length;

        const categories = ['fact', 'person', 'history', 'science'];
        const categoryLabels = {
            'fact': 'Did You Know',
            'person': 'Notable Person',
            'history': 'Historical Event',
            'science': 'Science & Tech'
        };

        const newsArticles = [
            {
                headline: "Tech Giants Face New AI Regulation Proposals in EU",
                source: "Reuters",
                url: "https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx6TVdZU0FtVnVHZ0pWVXlnQVAB"
            },
            {
                headline: "Global Climate Summit Reaches Historic Carbon Agreement",
                source: "AP News",
                url: "https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGs0ZERWU0FtVnVHZ0pWVXlnQVAB"
            },
            {
                headline: "Quantum Computing Breakthrough Announced by Research Team",
                source: "Science Daily",
                url: "https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx1YlY4U0FtVnVHZ0pWVXlnQVAB"
            },
            {
                headline: "Stock Markets Rally on Economic Growth Data",
                source: "Financial Times",
                url: "https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx6TVdZU0FtVnVHZ0pWVXlnQVAB"
            },
            {
                headline: "New Archaeological Discovery Challenges Historical Timeline",
                source: "National Geographic",
                url: "https://news.google.com/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNREpxYW5RU0FtVnVHZ0pWVXlnQVAB"
            }
        ];

        let newsIndex = 0;

        function getRandomCategory() {
            return categories[Math.floor(Math.random() * categories.length)];
        }

        function truncateText(text, maxLength = 200) {
            if (text.length <= maxLength) return text;
            
            const shortened = text.substring(0, maxLength);
            const lastPeriod = shortened.lastIndexOf('.');
            
            if (lastPeriod > maxLength * 0.6) {
                return shortened.substring(0, lastPeriod + 1);
            }
            
            return shortened.split(' ').slice(0, -1).join(' ') + '...';
        }

        async function fetchRandomWikipedia() {
            try {
                const response = await fetch(RANDOM_API);
                const data = await response.json();
                
                return {
                    title: data.title,
                    extract: data.extract,
                    url: data.content_urls.desktop.page,
                    thumbnail: data.thumbnail?.source || null,
                    pageid: data.pageid
                };
            } catch (error) {
                console.error('Error fetching Wikipedia:', error);
                return null;
            }
        }

        function isFavorited(pageid) {
            return favorites.some(fav => fav.pageid === pageid);
        }

        function toggleFavorite(wikiData) {
            const index = favorites.findIndex(fav => fav.pageid === wikiData.pageid);
            
            if (index > -1) {
                favorites.splice(index, 1);
                showToast('REMOVED FROM FAVORITES');
            } else {
                favorites.push(wikiData);
                showToast('ADDED TO FAVORITES');
            }
            
            localStorage.setItem('scrollFavorites', JSON.stringify(favorites));
            document.getElementById('favCount').textContent = favorites.length;
            
            return index === -1;
        }

        function shareToTwitter(wikiData, excerpt) {
            const tweetText = `${excerpt}\n\nLearn more:`;
            const url = wikiData.url;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank', 'width=550,height=420');
            showToast('OPENING TWITTER...');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        function showFavorites() {
            if (favorites.length === 0) {
                showToast('NO FAVORITES YET');
                return;
            }
            
            showToast(`${favorites.length} FAVORITE${favorites.length !== 1 ? 'S' : ''} SAVED`);
        }

        function createPost(wikiData) {
            const category = getRandomCategory();
            const excerpt = truncateText(wikiData.extract, 200);
            const postId = `post-${wikiData.pageid}`;
            
            const post = document.createElement('div');
            post.className = `post ${category}`;
            post.id = postId;
            
            const imageHtml = wikiData.thumbnail 
                ? `<img src="${wikiData.thumbnail}" alt="${wikiData.title}" class="post-image" loading="lazy">` 
                : `<div class="post-image" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);"></div>`;
            
            post.innerHTML = `
                <div class="post-inner">
                    <div class="post-image-container">
                        ${imageHtml}
                    </div>
                    <div class="post-body">
                        <div>
                            <div class="category-tag">${categoryLabels[category]}</div>
                            <div class="post-content">${excerpt}</div>
                        </div>
                        <div class="post-footer">
                            <a href="${wikiData.url}" target="_blank" rel="noopener" class="topic-link" onclick="event.stopPropagation()">${wikiData.title}</a>
                            <div class="post-actions">
                                <button class="action-btn favorite-btn ${isFavorited(wikiData.pageid) ? 'favorited' : ''}" 
                                        onclick="handleFavorite(event, '${postId}', ${wikiData.pageid})" 
                                        aria-label="Favorite">
                                    ${isFavorited(wikiData.pageid) ? '‚ù§' : '‚ô°'}
                                </button>
                                <button class="action-btn share-btn" 
                                        onclick="handleShare(event, ${wikiData.pageid})"
                                        aria-label="Share">
                                    ‚Üó
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            post.dataset.wikiData = JSON.stringify(wikiData);
            post.dataset.excerpt = excerpt;
            
            return post;
        }

        function createNewsPost() {
            const news = newsArticles[newsIndex % newsArticles.length];
            newsIndex++;
            
            const newsPost = document.createElement('div');
            newsPost.className = 'news-post';
            newsPost.innerHTML = `
                <div class="news-label">‚Äî TOP STORY ‚Äî</div>
                <div class="news-headline">${news.headline}</div>
                <div class="news-source">${news.source}</div>
            `;
            
            newsPost.addEventListener('click', () => {
                window.open(news.url, '_blank', 'noopener');
            });
            
            return newsPost;
        }

        window.handleFavorite = function(event, postId, pageid) {
            event.stopPropagation();
            const post = document.getElementById(postId);
            const wikiData = JSON.parse(post.dataset.wikiData);
            
            const nowFavorited = toggleFavorite(wikiData);
            const btn = post.querySelector('.favorite-btn');
            
            if (nowFavorited) {
                btn.classList.add('favorited');
                btn.textContent = '‚ù§';
            } else {
                btn.classList.remove('favorited');
                btn.textContent = '‚ô°';
            }
        };

        window.handleShare = function(event, pageid) {
            event.stopPropagation();
            const post = event.target.closest('.post');
            const wikiData = JSON.parse(post.dataset.wikiData);
            const excerpt = post.dataset.excerpt;
            
            shareToTwitter(wikiData, excerpt);
        };

        async function loadPosts(count = 5) {
            if (loading) return;
            loading = true;
            
            if (articlesLoaded === 0) {
                document.querySelectorAll('.skeleton-post').forEach(el => el.remove());
            }
            
            const container = document.getElementById('content');
            
            for (let i = 0; i < count; i++) {
                const wikiData = await fetchRandomWikipedia();
                
                if (wikiData) {
                    const post = createPost(wikiData);
                    container.appendChild(post);
                    
                    postCount++;
                    document.getElementById('postCount').textContent = postCount;
                    
                    if (postCount % 5 === 0) {
                        const newsPost = createNewsPost();
                        container.appendChild(newsPost);
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            articlesLoaded += count;
            loading = false;
        }

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            
            if (scrollTop + clientHeight > scrollHeight - 1000 && !loading) {
                loadPosts(5);
            }
        });

        loadPosts(10);
    </script>
</body>
</html>
